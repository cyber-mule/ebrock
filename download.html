<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBrock 下载转换</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .tab:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        .tab:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 450px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        #resultContainer {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 6px;
            word-break: break-all;
            font-size: 14px;
        }
        #copyButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #copyButton:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .tab {
                padding: 8px 15px;
                font-size: 14px;
            }
            input[type="text"], button {
                font-size: 14px;
                padding: 10px;
            }
            th, td {
                padding: 8px;
                font-size: 12px;
            }
            .modal-content {
                width: 90%;
                font-size: 14px;
            }

            .ellipsis {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 8rem !important;
            }
        }
        .copyBtn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .copyBtn:hover {
            background-color: #45a049;
        }

        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 20rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>EBrock转换</h1>
    <div class="tabs" style="min-width: 3rem">
        <div class="tab active" onclick="openTab(event, 'submitTab')">提交 URL</div>
        <div class="tab" onclick="openTab(event, 'historyTab')">历史记录</div>
    </div>
    <div id="submitTab" class="content active">
        <p style="word-break: break-all">输入你无法访问的地址，转换成能访问的地址</p>
        <p>当前只支持 HTTP 和 HTTPS 协议</p>
        <p style="color: red">本服务由，<a href="https://t.me/noOvertimeGroup">狗梯[三狗]</a>赞助</p>
        <p style="word-break: break-all">请勿用于非法用途，本站不做任何安全保障，并承诺不会保留任何记录，使用者需自己承担责任</p>
        <p>请勿提交含有违法内容的 URL</p>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="输入 URL" required>
            <button type="submit">提交</button>
        </form>
        <div id="resultContainer" style="display: none;"></div>
        <button id="copyButton" style="display: none;">复制链接</button>
    </div>
    <div id="historyTab" class="content">
        <p>所有数据均存储在本地，服务器无任何存储</p>
        <table id="historyTable">
            <thead>
            <tr>
                <th class="ellipsis">转换后URL</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="clearHistory()">清除历史记录</button>
    </div>
</div>

<div id="responseModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

<script>
    const DOMAIN = window.origin; // 替换为实际的域名

    function openTab(evt, tabName) {
        var i, content, tabs;
        content = document.getElementsByClassName("content");
        for (i = 0; i < content.length; i++) {
            content[i].classList.remove("active");
        }
        tabs = document.getElementsByClassName("tab");
        for (i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");

        if (tabName === 'historyTab') {
            loadHistory();
        }
    }

    document.getElementById('urlForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var url = document.getElementById('urlInput').value;
        if (isValidUrl(url)) {
            submitUrl(url);
        } else {
            showModal('请输入有效的 URL');
        }
    });

    function isValidUrl(url) {
        var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
            '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
            '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
            '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
            '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
            '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
        return pattern.test(url);
    }

    async function submitUrl(url) {
        try {
            const formData = new FormData();
            formData.append('url', url);

            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || '提交失败');
            }

            const fullPath = `${DOMAIN}${data.data}`;
            showResult(fullPath);
            saveToHistory(fullPath);
            showModal('URL 提交成功');
        } catch (error) {
            showModal(`错误: ${error.message}`);
        }
    }

    function showResult(fullPath) {
        const resultContainer = document.getElementById('resultContainer');
        const copyButton = document.getElementById('copyButton');

        resultContainer.textContent = fullPath;
        resultContainer.style.display = 'block';
        copyButton.style.display = 'block';
    }

    document.getElementById('copyButton').addEventListener('click', function() {
        const resultContainer = document.getElementById('resultContainer');
        copyToClipboard(resultContainer.textContent);
    });

    function showModal(message) {
        var modal = document.getElementById('responseModal');
        var span = document.getElementsByClassName("close")[0];
        document.getElementById('modalMessage').textContent = message;
        modal.style.display = "block";
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }

    function saveToHistory(fullPath) {
        var history = JSON.parse(localStorage.getItem('urlHistory')) || [];
        history.unshift({fullPath: fullPath, time: new Date().toLocaleString()});
        localStorage.setItem('urlHistory', JSON.stringify(history));
    }

    function loadHistory() {
        var history = JSON.parse(localStorage.getItem('urlHistory')) || [];
        var tableBody = document.querySelector('#historyTable tbody');
        tableBody.innerHTML = '';
        history.forEach(function(item) {
            var row = tableBody.insertRow();
            var cellUrl = row.insertCell(0);
            var cellTime = row.insertCell(1);
            var cellCopy = row.insertCell(2);

            cellUrl.textContent = item.fullPath;
            cellUrl.className = 'ellipsis';
            cellTime.textContent = item.time;

            var copyButton = document.createElement('button');
            copyButton.textContent = '复制';
            copyButton.className = 'copyBtn';
            copyButton.onclick = function(e) {
                e.stopPropagation();
                copyToClipboard(item.fullPath);
            };
            cellCopy.appendChild(copyButton);

            row.addEventListener('click', function() {
                showResult(item.fullPath);
            });
        });
    }

    function copyToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showModal('链接已复制到剪贴板');
    }

    function clearHistory() {
        localStorage.removeItem('urlHistory');
        loadHistory();
        showModal('历史记录已清除');
    }
</script>
</body>
</html>
